<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img alt="avatar" src="./assets/images/avatar-jessica.jpeg" />
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="job">"Front-end developer and avid reader."</p>
      <ul>
        <li class="account">
          <a target="_blank" href="https://www.github.com">Github</a>
        </li>
        <li class="account">
          <a target="_blank" href="https://www.frontendmentor.io/"
            >Frontend Mentor</a
          >
        </li>
        <li class="account">
          <a target="_blank" href="https://www.linkedin.com/">LinkedIn</a>
        </li>
        <li class="account">
          <a target="_blank" href="https://x.com/">Twitter</a>
        </li>
        <li class="account">
          <a target="_blank" href="https://www.instagram.com/">Instagram</a>
        </li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Shakiba-Alipour/Social-Links-Profile"
        >Shakiba Alipour</a
      >.
    </div>
  </body>
</html>
